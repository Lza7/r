<script>
  // دالة تحويل Base64 إلى ArrayBuffer
  function base64ToArrayBuffer(base64) {
    const binaryString = atob(base64);
    const len = binaryString.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
        bytes[i] = binaryString.charCodeAt(i);
    }
    return bytes.buffer;
  }

  // دالة تحويل PCM إلى WAV
  function pcmToWav(pcmData, sampleRate) {
      const buffer = new ArrayBuffer(44 + pcmData.length * 2);
      const view = new DataView(buffer);
      let offset = 0;

      // RIFF header
      view.setUint32(offset, 0x52494646, false); offset += 4; // "RIFF"
      view.setUint32(offset, 36 + pcmData.length * 2, true); offset += 4; // file size
      view.setUint32(offset, 0x57415645, false); offset += 4; // "WAVE"

      // fmt sub-chunk
      view.setUint32(offset, 0x666d7420, false); offset += 4; // "fmt "
      view.setUint32(offset, 16, true); offset += 4; // sub-chunk size
      view.setUint16(offset, 1, true); offset += 2; // audio format (1 = PCM)
      view.setUint16(offset, 1, true); offset += 2; // number of channels
      view.setUint32(offset, sampleRate, true); offset += 4; // sample rate
      view.setUint32(offset, sampleRate * 2, true); offset += 4; // byte rate
      view.setUint16(offset, 2, true); offset += 2; // block align
      view.setUint16(offset, 16, true); offset += 2; // bits per sample

      // data sub-chunk
      view.setUint32(offset, 0x64617461, false); offset += 4; // "data"
      view.setUint32(offset, pcmData.length * 2, true); offset += 4; // data size

      // PCM data
      for (let i = 0; i < pcmData.length; i++) {
          view.setInt16(offset, pcmData[i], true);
          offset += 2;
      }

      return new Blob([view], { type: 'audio/wav' });
  }

  // دالة لإنشاء تلميحات هاكر جديدة باستخدام Gemini API

      const apiKey = "";
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
      if (text) {

          <p class="terminal-line"><span class="terminal-prefix">server@system:~$</span> تم استلام تلميح جديد:</p>
          <p class="terminal-line">${text}</p>
        `;

      terminalLines.innerHTML = `<p class="terminal-line" style="color: red;">خطأ: فشل في الاتصال بـ Gemini API.</p>`;
    } finally {
      button.disabled = false;
    }
  }

  // دالة لتشغيل صوت التنبيه باستخدام Gemini API TTS
  async function playAlertSound() {
    const button = document.getElementById('tts-button');
    button.disabled = true;

    try {
      const payload = {
          contents: [{
              parts: [{ text: "Say like a calm robot: The System is under attack. All security protocols are compromised. This is a level nine alert." }]
          }],
          generationConfig: {
              responseModalities: ["AUDIO"],
              speechConfig: {
                  voiceConfig: {
                      prebuiltVoiceConfig: { voiceName: "Kore" }
                  }
              }
          },
          model: "gemini-2.5-flash-preview-tts"
      };
      const apiKey = "";
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
      const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
      });
      const result = await response.json();
      const part = result?.candidates?.[0]?.content?.parts?.[0];
      const audioData = part?.inlineData?.data;
      const mimeType = part?.inlineData?.mimeType;

      if (audioData && mimeType && mimeType.startsWith("audio/")) {
          const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
          const pcmData = base64ToArrayBuffer(audioData);
          const pcm16 = new Int16Array(pcmData);
          const wavBlob = pcmToWav(pcm16, sampleRate);
          const audioUrl = URL.createObjectURL(wavBlob);
          const audio = new Audio(audioUrl);
          audio.play();
          audio.onended = () => {
              URL.revokeObjectURL(audioUrl);
          };
      } else {
          throw new Error('فشل في الحصول على بيانات صوتية من Gemini API.');
      }
    } catch (error) {
      console.error("Error playing alert sound:", error);
